<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <title>Fylo data storage component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="/normalise.css" type="text/css" />
      <link rel="stylesheet" href="/style.css" type="text/css" />
   </head>
   <body>
      <div class="wrapper">
         <div class="flex-item logo-container">
            <section>
               <img
                  src="/images/logo.svg"
                  alt="Inverted triangle Flygo logo."
                  class="logo"
               />
               <ul class="logo-container__icons-container">
                  <li>
                     <img
                        src="/images/icon-document.svg"
                        alt="Interactive file document icon."
                     />
                  </li>
                  <li>
                     <img
                        src="/images/icon-folder.svg"
                        alt="Interactive digital folder icon."
                     />
                  </li>
                  <li>
                     <img
                        src="/images/icon-upload.svg"
                        alt="Interactive file or folder upload icon."
                     />
                  </li>
               </ul>
            </section>
         </div>
         <div class="flex-item data-container">
            <section>
               <div class="data-positioned-container">
                  <h2 class="data-positioned__title">185</h2>
                  <small class="data-positioned__left">GB Left</small>
               </div>
               <h3 class="data-container__description">
                  Youâ€™ve used <strong class="strong">815 GB</strong> of your
                  storage
               </h3>
               <div class="data-container__meter"></div>
               <div class="data-container__ranges">
                  <p>0 GB</p>
                  <p>1000 GB</p>
               </div>
            </section>
         </div>
      </div>
   </body>
</html>
